language: python
python:
  - "2.7"
  - "3.5"
install:
  - pip install -r requirements.txt
  - pip install .
  - sudo apt-get install -y socat
script:
  - cd cosplay/tests
  - socat -d -d pty,raw,echo=0 pty,raw,echo=0 > socatout 2>&1 &
  - exec 3<> "$(head -1 socatout | cut -d ' ' -f 7)"
  - exec 4<> "$(sed -n '2p' socatout | cut -d ' ' -f 7)"
  - echo "hello?" >&3
  - read -t1 output <&4
  - echo "$output"
  - COSplay --port "$(head -1 socatout | cut -d ' ' -f 7)" --storage_path ~ > COSplayout 2>&1 &
  - python test_server.py "$(sed -n '2p' socatout | cut -d ' ' -f 7)"
  - cat socatout
  - kill -SIGINT $!
  - cat COSplayout
